<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Zırhlı Birlikler Komutanlığı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0f1a, #111);
            color: white;
            text-align: center;
        }

        header {
            background: #000;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .hero {
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 16px;
            background: #1f6feb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1554b5;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            background: #000;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    ZIRHLI BİRLİKLER KOMUTANLIĞI
</header>

<section class="hero">
    <h1>Hoş Geldiniz Komutan</h1>
    <p>Disiplin. Güç. Strateji.</p>
    <a href="#" class="btn">Birliğe Katıl</a>
</section>

<footer>
    © 2026 Zırhlı Birlikler
</footer>

</body>
</html>
